<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/skin.css">
    <link rel="stylesheet" href="./styles/framework.css">
    <link rel="stylesheet" href="./styles/font-awesome.css">
    <link rel="stylesheet" href="./styles/landing.css">
    <title>K&uuml;che</title>
  </head>
  <body>
    <div id="landing-gradient">
      <div class="landing-wrapper">
        <header>
          <img src="./imgs/kuche-white.png" alt="Kuche logo" />
        </header>
        <div class="pageapp-login">
          <div class="pageapp-login-input">
            <i class="login-icon fa fa-user"></i>

            <i class="login-icon fa fa-lock"></i>
            <input type="password" placeholder="Password">
          </div>
          <div class="pageapp-login-links">
            <a href="#" class="landing-login-button landing-login-login">Log In</a>
            <div class="clear"></div>
          </div>
          <div class="pageapp-login-links">
            <a href="#" class="landing-login-button landing-login-register">Register</a>
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
